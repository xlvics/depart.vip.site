<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>depart.vip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
            border: 2px solid white;
            margin: 10px;
            border-radius: 5px;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .menu-line {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 3px;
        }
        .description {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
            font-size: 1.2em;
            color: rgba(255,255,255,0.8);
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            text-align: center;
            flex: 1;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .content-section {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }
        }
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .mobile-menu.show {
            display: flex;
        }
        .mobile-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            width: 80%;
            max-width: 300px;
        }
        .close-menu {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>depart.vip</h1>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <span class="close-menu" onclick="toggleMenu()">Ã—</span>
        <button class="btn mobile-btn" onclick="showSection('script'); toggleMenu();">Get Script</button>
        <button class="btn mobile-btn" onclick="showSection('about'); toggleMenu();">About Us</button>
        <button class="btn mobile-btn" onclick="window.open('https://discord.gg/ufJzDKBrvF', '_blank');">Our Discord!</button>
    </div>

    <div class="description">
        depart.vip, an upcoming script for skywars and bedwars
    </div>
    
    <div class="container">
        <div class="button-container">
            <button class="btn" onclick="showSection('script')">Get Script</button>
            <button class="btn" onclick="showSection('about')">About Us</button>
            <button class="btn" onclick="window.open('https://discord.gg/ufJzDKBrvF', '_blank')">Our Discord!</button>
        </div>

        <div id="script" class="content-section">
            <h2>Coming Soon!</h2>
            <p>Our script will be available soon. Stay tuned for updates!</p>
        </div>

        <div id="about" class="content-section">
            <h2>About us (depart.vip)</h2>
            <p>depart.vip coming soon stay tuned!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 depart.vip | All Rights Reserved</p>
    </footer>

    <script>
        function showSection(sectionId) {
            // Hide all sections first
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the selected section
            const section = document.getElementById(sectionId);
            if(section) {
                section.style.display = 'block';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
