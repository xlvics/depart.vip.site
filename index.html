<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>depart.vip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            text-align: center;
            flex: 1;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        /* Different colors for each button */
        .btn-script {
            background-color: #27ae60;
        }
        .btn-script:hover {
            background-color: #219653;
        }
        .btn-about {
            background-color: #9b59b6;
        }
        .btn-about:hover {
            background-color: #8e44ad;
        }
        .btn-connect {
            background-color: #e67e22;
        }
        .btn-connect:hover {
            background-color: #d35400;
        }
        .content-section {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>depart.vip</h1>
    </header>
    
    <div class="container">
        <div class="button-container">
            <button class="btn btn-script" onclick="showSection('script')">Get Script</button>
            <button class="btn btn-about" onclick="showSection('about')">About Us</button>
            <button class="btn btn-connect" onclick="window.open('https://discord.gg/ufJzDKBrvF', '_blank')">Connect With Us</button>
        </div>

        <div id="script" class="content-section">
            <h2>Coming Soon!</h2>
            <p>Our script will be available soon!. Stay tuned for all updates!</p>
        </div>

        <div id="about" class="content-section">
            <h2>About us (depart.vip)</h2>
            <p>depart.vip coming soon stay tuned!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 depart.vip | All Rights Reserved</p>
    </footer>

    <script>
        function showSection(sectionId) {
            // Hide all sections first
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the selected section
            const section = document.getElementById(sectionId);
            if(section) {
                section.style.display = 'block';
            }
        }

        
    </script>
</body>
</html>
